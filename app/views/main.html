<nav class="{{active}}" ng-click="$event.preventDefault()">
  <a href="#" class="home" ng-click="active='home'">Home</a>
  <a href="#" class="projects" ng-click="active='projects'">Projects</a>
  <a href="#" class="services" ng-click="active='services'">Services</a>
  <a href="#" class="contact" ng-click="active='contact'">Contact</a>
</nav>
<div class="hero-unit">
  <h1>'Allo, 'Allo!</h1>
  <p>You now have</p>
  <ul>
	  <li class="dropdown">
	    <a class="dropdown-toggle">
	      Click me to see some awesome things!
	    </a>
	    <ul class="dropdown-menu">
	      <li ng-repeat="thing in awesomeThings">
	        <a>{{thing}}</a>
	      </li>
	    </ul>
	  </li>
	</ul>
  <p>installed.</p>
  <p ng-hide="active">Please click a menu item</p>
  <p ng-show="active">You chose <b>{{active}}</b></p>
  <h3>Enjoy coding! - Yeoman</h3>
  <div id="main" ng-click="hideTooltip()">
    <div class="edit-field" ng-click="$event.stopPropagation()" ng-show="showtooltip">
      <input type="text" ng-model="value" />
    </div>
    <p class="edit-text" ng-click="toggleTooltip($event)">{{value}}</p>
  </div>
</div>
